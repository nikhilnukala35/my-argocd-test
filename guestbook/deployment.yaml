# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-custom-guestbook
spec:
  replicas: 4  # We want 4 copies for high availability so changed from 3 to 4
  selector:
    matchLabels:
      app: custom-guestbook
  template:
    metadata:
      labels:
        app: custom-guestbook
    spec:
      containers:
      - name: guestbook-ui
        image: nginx:1.25.1
        ports:
        - containerPort: 80
